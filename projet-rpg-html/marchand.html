<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marchand</title>
    <link rel="stylesheet" href="style-marchand.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script defer src="marchand.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a id="accueil" href="accueil.html">accueil</a>
            </li>
            <li>
                <a id="pageDemarrage" href="pageDemarrage.html">Page de démarrage</a>
            </li>
        </ul>
    </nav>
    <div>
      <a href="accueil.html"><img id="exit" src="icones/exit.png" ></a>
      <button class="btn"><img id="buy" src="icones/buy.png"></button>
    </div> 

    <div id="div">
        <table id="tableAchat"  style="visibility: hidden"  style="margin-left: 10px;" id="table" class="table table-bordered border-primary">
            <thead style="text-align: center;">
              <tr>
                <th scope="col">Icone</th>
                <th scope="col">Nom</th>
                <th scope="col">Bonus</th>
                <th scope="col">Prix (G)</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody style="text-align: center;">
              <tr>
                <th scope="row"><img width="40px" height="40px" src="icones/potion-d'amour.png"></th>
                <td>Potion de soin</td>
                <td>+10HP</td>
                <td id="prixPotion">5</td>
                <td><button class="button" onclick="achatPotion('Potion de soin');">ACHETER</button>
                  <button class="comptMinus">-</button>
                  <button class="comptPlus">+</button>
                  <button id="compt">0</button></td>
              </tr>
              <tr id="itemEpee" >
                <th scope="row"><img width="40px" height="40px" src="icones/epee.png"></th>
                <td>Epée blanche</td>
                <td>+10ATK</td>
                <td>7</td>
                <td><button class="button" id="buttonEpee" onclick="achatEpee('Epée blanche');">ACHETER</button></td>
              </tr>
              <tr id="itemArmure">
                <th scope="row"><img width="40px" height="40px" src="icones/armure.png" ></th>
                <td>Côte de maille</td>
                <td>+10DEF</td>
                <td>10</td>
                <td><button class="button" id="buttonArmure" onclick="achatArmure('Côte de maille');">ACHETER</button></td>
              </tr>
              <tr id="itemBijou">
                  <td><img width="40px" height="40px" src="icones/bijou.png" ></td>
                  <td>Collier magique</td>
                  <td>+5AGI,+5ATK</td>
                  <td>15</td>
                  <td><button class="button" id="buttonBijou" onclick="achatBijou('Collier magique');"> ACHETER</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div>
      <audio controls src="sounds/shop-doorbell.mp3" autoplay="true" hidden="true"></audio>
      <script>document.querySelector('audio').volume=0.0</script>
    </div>

</body>
</html>
