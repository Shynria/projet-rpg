<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link rel="stylesheet" href="StyleAccueil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="son.js"></script>
</head>

<body>

    <header>
        <p><img src="icones/coins.png" alt="coins" width="30px" height="30px">Gold   <img src="icones/hearts.png" alt="heart" width="30px" height="30px"> PV</p>
        <h1>Bienvenue dans le monde de Golarion !</h1>
    </header>

    <section>
        
        <img src="icones/epee (1).png" alt="Partir en expédition" width="50px" height="50px">
        <p>
            <a href="marchand.html">
            <img src="icones/trader.png" alt="trader" width="100px" height="100px">
            </a>
        </p>
        <p>
            <a href="#taverne">
            <img src="icones/auberge.png" alt="auberge" width="70px" height="70px"></a>
        </p>
        <p>
            <a href="#tente">
            <img src="icones/tent.png" alt="tente" width="100px" height="100px"></a>
        </p>

        <div  class="modal" id="taverne">
            <div class="modal_content">
                <h2>Vous passez une nuit douce et chalereuse à l'auberge</h2>
                <img src="image/tavern.jpg" alt="taverne" width="700px">
                <p>Vous regagnez X PV</p>
                <a href="#1" class="modal_close">&times;</a>
            </div>
        </div>

        <div  class="modal"id="tente">
            <div class="modal_content">
                <h2>Vous passez une nuit paisible à vous reposer</h2>
                <img src="image/camp_fire.jpg" alt="camp_fire" width="700px">
                <p>Vous regagnez X PV</p>
                <a href="#2" class="modal_close">&times;</a>
            </div>
        </div>

        <div id="sound">
            <img src="icones/pause.png" id="pause" alt="pause" width="=25px" height="25px">
            <img src="icones/play-button-arrowhead.png" id="play" alt="play" width="=25px" height="25px" hidden="true">
            <img src="icones/mute.png" alt="sound-off" id="sound_off" width="=25px" height="25px">
            <img src="icones/speaker-filled-audio-tool.png" id="sound_on" alt="sound-on" width="=30px" height="30px" hidden="true">
            
            <audio controls src="sounds/accueil_music.mp3" id="accueil" autoplay="true" loop="true" hidden="true"></audio>
            <audio controls src="sounds/around_the_fire.mp3" id="sound_camp_fire" loop="true" ></audio>
            <audio controls src="sounds/skyrim_tavern.mp3" id="sound_taverne" loop="true" ></audio>

            <script>
                document.querySelector('audio').volume = 0.03;
            </script>
        </div>
        
    </section>
</body>
</html>
