                <input type="checkbox" class="btn-check" for="btnradio" id="stratVit10" autocomplete="off">
                <label class="btn btn-outline-dark" for="stratVit10">10</label>
            </div>

            <div class="d-grid gap-2 col-4 mx-auto" id="boutton">
                <a class="btn btn-primary" href="pageDemarrage.html" type="button">Retour</a>
                <a class="btn btn-success" href="accueil.html" type="submit">Valider</a>
