<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
	crossorigin="anonymous"></script>
	
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	
	<link rel="stylesheet" href="assets/css/style-bestiaire.css">

    <title>Document</title>
</head>
<body>
    <table class="table table-striped">
		<thead style="text-align:center;">
			<tr>
				<th></th>
				<th>Nom</th>
				<th>Niveau</th>
				<th>Gain d'xp</th>
				<th>Gain d'or</th>
			</tr>
		</thead>
		<tbody style="text-align:center;">
			<c:forEach items="${ monstres }" var="bestiaire">
				<tr>
					<td>
						<img src="${ bestiaire.getImage() }" width="30px" height="30px" id="image"></img>
					</td>
					<td>${ bestiaire.nom }</td>
					<td>${ bestiaire.getLevel() }</td>
					<td>${ bestiaire.getXpDonnee() }</td>
					<td>${ bestiaire.getThune() }</td>
				</tr>
			</c:forEach>
		</tbody>
	</table>
</body>
</html>
